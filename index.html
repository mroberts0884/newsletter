<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
 
  <title>Newsletter sign-up form with success message</title>

  
</head>
<body>
  <div class="box">
    <div class="text">
      <!-- Sign-up form start -->

        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="list">
        <li class="checkmark">Product discovery and building what matters</li>
        <li class="checkmark">Measuring to ensure updates are a success</li>
        <li class="checkmark">And much more!</li>
      </ul>
        
      <form id="submit-email">
        <div class="label-email">
          <label for="email" class="email-label">Email Address  </label>
        </div>
        
        <div class="input-email">
          <input type="email" id="email" name="email" class="email-input" placeholder="bob@xyzcompany.com" required><br>
        </div>
        
        <div class="button1">
          <button type="submit" class="submit-btn" >Subscribe to monthly newsletter</button>
        </div>
        
      </form>
    </div>
    <picture>
      <source media = "(min-width: 768px)" srcset="assets\images\illustration-sign-up-desktop.svg" class="img-desktop">
      <source media = "(max-width: 767px)" srcset="assets\images\illustration-sign-up-mobile.svg" class="img-mobile">
      <img src="assets\images\illustration-sign-up-desktop.svg" alt="desktop-img" class="img-desktop">
    </picture>
    
  <script>
    document.getElementById('submit-email').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const params = new URLSearchParams(formData).toString();
            console.log(params);
            window.location.href = `successpage.html?${params}`;
        });
  </script>




</body>
</html>
